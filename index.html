<html>
<head>
    <title>Darts Trainer</title>
    <script>
        // Countdown Timer
        let countdown;
        let secondsRemaining = 15;

        function startCountdown() {
            countdown = setInterval(function() {
                if (secondsRemaining > 0) {
                    secondsRemaining--;
                    document.getElementById('timer').innerText = secondsRemaining + ' seconds remaining';
                } else {
                    clearInterval(countdown);
                    document.getElementById('timer').innerText = 'Time is up!';
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startCountdown()">
    <h1>Welcome to Darts Trainer!</h1>
    <div id="timer">15 seconds remaining</div>
</body>
</html>
